name: Build & Deploy All Bots

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bot:
          - name: russell
            folder: triviabot
            process: russell
          - name: opie
            folder: opie-bot
            process: opie
          - name: genie
            folder: genie-bot
            process: genie

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 ${{secrets.VPS_HOST}} >> ~/.ssh/known_hosts

      - name: Install & Build ${{ matrix.bot.name }}
        run: |
          pnpm install
          cd ${{ matrix.bot.folder }}
          pnpm run build || echo "No build script; skipping"

      - name: SSH Deploy ${{ matrix.bot.name }}
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd ~/DiscordBots
            git pull origin main
            pnpm install
            cd ${{matrix.bot.folder}}
            pnpm run build || echo "No build script; skipping"
            pm2 restart ${{ matrix.bot.process }} || pm2 start dist/index.js --name ${{ matrix.bot.process }}
