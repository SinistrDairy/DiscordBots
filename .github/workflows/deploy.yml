name: CI/CD Discord Bots

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build all bots
        run: |
          for dir in genie-bot triviabot opie-bot; do
            echo "Building $dir"
            cd "$dir"
            npm ci
            npm install --no-save @sern/cli@latest
            npm run build
            cd ..
          done

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_Host }} >> ~/.ssh/known_hosts

      - name: Deploy bots to VPS
        run: |
          for dir in genie-bot triviabot opie-bot; do
            echo "Deploying $dir"
            scp -r \
              "$dir/dist" \
              "$dir/package.json" \
              "$dir/package-lock.json" \
              "${{ secrets.VPS_USER }}@${{ secrets.VPS_Host }}:/var/www/discord-bots/DiscordBots/$dir"

            ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_Host }}" \
              "cd /var/www/discord-bots/DiscordBots/$dir && \
               npm ci --production && \
               pm2 reload ecosystem.config.js --only \"$dir\" --env production"
          done
