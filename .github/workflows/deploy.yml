name: CI/CD Discord Bots

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bot-dir: [ genie-bot, triviabot, opie-bot ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & build ${{ matrix.bot-dir }}
        run: |
          cd ${{ matrix.bot-dir }}
          npm ci
          npm run build

      - name: Copy build â†’ VPS
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: |
            ${{ matrix.bot-dir }}/dist/**
            ${{ matrix.bot-dir }}/package.json
            ${{ matrix.bot-dir }}/package-lock.json
          target: /var/www/discord-bots/${{ matrix.bot-dir }}

      - name: Install prod deps & reload PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            cd /var/www/discord-bots/${{ matrix.bot-dir }}
            npm ci --production
            pm2 reload ecosystem.config.js --only "${{ matrix.bot-dir }}" --env production
